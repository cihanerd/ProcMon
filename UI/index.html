<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>Process Monitor Dashboard</h1>
                <div class="d-flex align-items-center mb-3">
                    <span class="me-2">Monitoring Status:</span>
                    <div id="monitoringStatus" class="monitoring-status status-inactive">Inactive</div>
                    <button id="startMonitoringBtn" class="btn btn-success ms-3">Start Monitoring</button>
                    <button id="stopMonitoringBtn" class="btn btn-danger ms-2">Stop Monitoring</button>
                    <button id="refreshBtn" class="btn btn-primary ms-2">Refresh Data</button>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="showImportantOnly" checked>
                    <label class="form-check-label" for="showImportantOnly">
                        Show Important Processes Only
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">CPU Usage</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="cpuChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Memory Usage</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="memoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">Process List</div>
                    <div class="card-body table-container">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>CPU %</th>
                                    <th>Memory</th>
                                    <th>Status</th>
                                    <th>Start Time</th>
                                    <th>Threads</th>
                                    <th>Important</th>
                                </tr>
                            </thead>
                            <tbody id="processTableBody">
                                <!-- Processes will be displayed here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
       
</body>
</html>
